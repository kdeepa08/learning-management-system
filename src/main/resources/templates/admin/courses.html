<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Admin - Courses</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body>
<div th:replace="~{fragments/navbar :: navbar}"></div>

<!-- Use layout with content -->
<div th:replace="~{fragments/sidebar :: layout(~{::content})}">
    <div th:fragment="content">
            <h2>All Courses</h2>
            <a class="btn btn-primary mb-3" th:href="@{/admin/courses/create}">+ Create New Course</a>
            <div th:if="${#lists.isEmpty(courses)}" class="alert alert-warning text-center">
                No Courses available. Add one to get started!
            </div>
            <div th:if="${!#lists.isEmpty(courses)}">
                <table class="table table-bordered table-hover align-middle" >
                    <thead class="dark">
                    <tr>
                        <th>ID</th>
                        <th>Title</th>
                        <th>Instructor</th>
                        <th>Type</th>
                        <th>Actions</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr th:each="course : ${courses}">
                        <td th:text="${course.id}"></td>
                        <td th:text="${course.title}"></td>
                        <td th:text="${course.instructor.fullName}"></td>
                        <td th:text="${course.priceType}"></td>
                        <td>
                            <a class="btn btn-sm btn-info" th:href="@{'/admin/courses/view/' + ${course.id}}">View</a>
                            <a class="btn btn-sm btn-warning" th:href="@{'/admin/courses/edit/' + ${course.id}}">Edit</a>
                            
                        </td>
                    </tr>
                    </tbody>
                </table>
            </div>
    </div>

</div>
</body>
</html>
