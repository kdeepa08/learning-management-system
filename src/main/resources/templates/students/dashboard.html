<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Student Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
          rel="stylesheet">
</head>

<body >
<div th:replace="~{fragments/navbar :: navbar}"></div>

<!-- Use layout with content -->
<div th:replace="~{fragments/sidebar :: layout(~{::content})}">
    <div th:fragment="content">

        <div class="container mt-4">

            <h2>Welcome, <span th:text="${student.fullName}"></span>!</h2>
            <hr>

            <div class="mt-4">

                <a th:href="@{/students/courses}" class="btn btn-primary">Browse All Courses</a>
                <a th:href="@{/students/my_courses}" class="btn btn-dark">My Courses</a>
            </div>

        </div>
    </div>
</div>

</body>
</html>
